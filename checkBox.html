<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChekBox</title>
    <link rel="stylesheet" href="./checkBox.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group select-all" id="parent-one">
                
                <label for="" class="parent"><input type="checkbox" class="cars" value="Cars">Cars</label>
            </div>
            <div class="child">
                <div class="form-group">
                    <input type="checkbox" class="bmw">
                    <label for="">BMW</label>
                </div>

                <div class="form-group">
                    <input id='benz' type="checkbox" class="benz">
                    <label for="">Benz</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" class="audi">
                    <label for="">Audi</label>
                </div>
            </div>
        </form>
        <input type="button" value="Clicke me " onclick="document.getElementById('random').innerHTML =  getRandomInt(100,200)">
        <p id="random"></p>
    </div>







    <script src="./checkBox.js"></script>
</body>

</html>
